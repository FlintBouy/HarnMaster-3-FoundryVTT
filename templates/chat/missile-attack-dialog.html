<form>
    <div class="form-group">
        <label>Attack Mastery Level:</label>
        <input readonly type="text" name="target" value="{{target}}" />
    </div>
    <div class="form-group">
        <label>Range (Max Distance):</label>
        <select name="range">
            <option value="short">Short ({{rangeShort}})</option>
            <option value="medium">Medium ({{rangeMedium}})</option>
            <option value="long">Long ({{rangeLong}})</option>
            <option value="extreme">Extreme ({{rangeExtreme}})</option>
        </select>
    </div>
    <div class="form-group">
        <label>Additional Modifier:</label>
        <input type="text" name="addlModifier" value="0" />
    </div>
</form>
