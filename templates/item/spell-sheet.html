<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="grid grid-2col">
            <div class="resource">
                <label class="resource-label" for="data.convocation">Convocation</label>
                <select class="resource-value" name="data.convocation" data-dtype="String">
                    {{#select data.convocation}}
                    {{#each convocations}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div class="resource">
                <label class="resource-label">Level</label>
                <input type="text" name="data.level" value="{{data.level}}" data-dtype="Number"/>
            </div>
            <div class="resource">
                <label class="resource-label">Notes</label>
                <input type="text" name="data.notes" value="{{data.notes}}" data-dtype="String"/>
            </div>
        </div>
    </section>

</form>
