<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="properties">Properties</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Properties Tab --}}
        <div class="tab properties" data-group="primary" data-tab="properties">
            <div class="grid grid-2col">
                <div class="resource">
                    <label class="resource-label" for="data.diety">Diety</label>
                    {{#if hasRitualSkills}}
                    <select class="resource-value" name="data.diety" data-dtype="String">
                        {{#select data.diety}}
                        {{#each dieties}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                    {{else}}
                    <input type="text" name="data.diety" value="{{data.diety}}" data-dtype="String"/>
                    {{/if}}
                </div>
                <div class="resource">
                    <label class="resource-label">Circle</label>
                    <input type="number" name="data.circle" value="{{data.circle}}" data-dtype="Number"/>
                </div>
            </div>
            <div class="resource">
                <label class="resource-label">Source</label>
                <input type="text" name="data.source" value="{{data.source}}" data-dtype="String"/>
            </div>
            <div class="resource">
                <label class="resource-label">Note</label>
                <input type="text" name="data.notes" value="{{data.notes}}" data-dtype="String"/>
            </div>
            <div class="resource">
                <label class="resource-label">Macro</label>
                <textarea name="data.macro">{{data.macro}}</textarea>
            </div>
        </div>

        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>

</form>
