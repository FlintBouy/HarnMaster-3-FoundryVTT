<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="grid grid-2col">
            <div class="resource">
              <label class="resource-label">Heal Rate (HR)</label>
                <input type="text" name="data.healRate" value="{{data.healRate}}" data-dtype="Number"/>
            </div>
            <div class="resource">
              <label class="resource-label">Injury Level (IL)</label>
                <input type="text" name="data.injuryLevel" value="{{data.injuryLevel}}" data-dtype="Number"/>
            </div>
            <div class="resource">
              <label class="resource-label">Notes</label>
                <input type="text" name="data.notes" value="{{data.notes}}" data-dtype="Number"/>
            </div>
        </div>
  </section>
</form>
