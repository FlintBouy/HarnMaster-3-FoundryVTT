<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="flexrow">
                <label>In Container:</label>
                <select name="data.container">
                    {{#select data.container}}
                    {{#each containers as |cid cname|}}
                        <option value="{{cid}}">{{cname}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="properties">Properties</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Properties Tab --}}
        <div class="tab properties" data-group="primary" data-tab="properties">
            <div class="grid grid-fixed-row grid-4col">
                <div class="resource">
                    <label class="resource-label">Quantity</label>
                    <input type="number" name="data.quantity" value="{{data.quantity}}" readonly data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Weight</label>
                    <input type="number" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Value</label>
                    <input type="number" name="data.value" value="{{data.value}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Max Capacity</label>
                    <input type="number" name="data.capacity.max" value="{{data.capacity.max}}" data-dtype="Number"/>
                </div>
            </div>
            <div class="resource">
                <label class="resource-label">Source</label>
                <input type="text" name="data.source" value="{{data.source}}" data-dtype="String"/>
            </div>
            <div class="resource">
                <label class="resource-label">Note</label>
                <input type="text" name="data.notes" value="{{data.notes}}" data-dtype="String"/>
            </div>
            <div class="resource artifact flexrow">
                <input type="checkbox" name="data.arcane.isArtifact" value="{{data.arcane.isArtifact}}" data-dtype="Boolean" {{checked data.arcane.isArtifact}} />
                <label class="resource-label">Artifact</label>
            </div>
            {{#if data.arcane.isArtifact}}
            <fieldset>
                <legend>Artifact Properties</legend>
                <div class="grid grid-fixed-row grid-3col">
                    <div class="resource">
                        <input type="checkbox" name="data.arcane.isAttuned" value="{{data.arcane.isAttuned}}" data-dtype="Boolean" {{checked data.arcane.isAttuned}} />
                        <label class="resource-label">Attuned</label>
                    </div>
                    <div class="resource">
                        <label class="resource-label">Charges</label>
                        <input type="number" name="data.arcane.charges" value="{{data.arcane.charges}}" data-dtype="Number"/>
                    </div>
                    <div class="resource">
                        <label class="resource-label">Ego/Will</label>
                        <input type="number" name="data.arcane.ego" value="{{data.arcane.ego}}" data-dtype="Number"/>
                    </div>
                </div>
            </fieldset>
            {{/if}}
        </div>

        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>

</form>
