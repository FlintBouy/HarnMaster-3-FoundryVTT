<form>
    <div class="form-group">
        <h3>Missile Name: {{name}}</h3>
    </div>
    <div class="form-group">
        <label>Num Damage Dice:</label>
        <input type="text" name="damageDice" value="1" />
    </div>
    <div class="form-group">
        <label for="range">Range (&plus; Impact):</label>
        <select name="range">
            <option value="short">Short ({{impactShort}})</option>
            <option value="medium">Medium ({{impactMedium}})</option>
            <option value="long">Long ({{impactLong}})</option>
            <option value="extreme">Extreme ({{impactExtreme}})</option>
        </select>
    </div>
    <div class="form-group">
        <label>Additional Weapon Impact:</label>
        <input type="text" name="addlImpact" value="0" />
    </div>
</form>
